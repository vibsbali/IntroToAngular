    <title>My Angular App</title>
    <meta charset="utf-8" />
</head>
<body ng-init="a=10;">

    <input type="text" ng-model="x" />
    <span ng-bind="x"></span>


    <script src="scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
